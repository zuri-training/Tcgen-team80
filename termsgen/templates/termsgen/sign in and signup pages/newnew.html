{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="{% static 'termsgen/sign in and signup pages/style2.css'%}">
	<title>Sign Up Form</title>
</head>
<body>
	<div class="body-container">
		<header>
			<nav>
				<div class="nav-container">
					<div class="logox">
						<a href="">
						<img class="logo" src="{% static 'termsgen/sign in and signup pages/image/Primary@3x.png' %}" alt="logo">
						</a>
					</div>
				</div>
			</nav>
		</header>

		<div class="container">
			<div class="head">
			<h2 class="title">Get Started</h2>
			<p class="sub">Register now to start generating your compliance documents.</p>
			</div>
			<form action="#" class="login active">
				<div class="inner">
					<div class="form-group">
						<label for="email">Email Address</label>
						<div class="input-group">
							<input type="email" id="email" placeholder="Enter email address">
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<div class="input-group">
							<input type="password" pattern=".{8,}" id="password" placeholder="Enter password">
							<i class='bx bx-lock-alt' ></i>
						</div>
					</div>
					<P class="tnc">By signing up I agree to the <a href="">Terms and conditions</a> and <a href="">Privacy
						Policy</a></P>

					<div> <button class="btn-submit">Sign Up</button></div>
							<p class="or">Or</p>
					<div><button class="btn-submit" id="two"><a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"></a>  Sign up with Google </a></button></div>
					<p class="acct">Already have an account? <a href="Sign-In.html">Sign In</a></p>
				</div>
			</form>
		</div>

	</div>
</body>
</html>

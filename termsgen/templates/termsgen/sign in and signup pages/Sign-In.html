<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Sign Up Form</title>
</head>
<body>
	<header>
        <nav>
            <div class="nav-container">
                <div>
					<a href="">
                    <img class="logo" src="Primary@3x.png" alt="logo">
					</a>
                </div>
				<div class="home-generate-about-contact">
					<a href="">Home</a>
                    <a href="">Generate</a><select></select>
                    <a href="">About us</a>
                    <a href="">Contact us</a>
                </div>
                <div class="registration-buttons">
                    <a href="Sign-In.html"><button id="log-in">Sign In</button></a>
                    <a href="Get-Started.html"><button id="sign-up">Get Started</button></a>
                </div>
            </div>
        </nav>
    </header>

	<div class="container">
		<h2 class="title">Welcome back</h2>
		<p>Sign in to continue to your account.</p>
		<form action="#" class="login active">
			<div class="form-group">
				<label for="email">Email Address</label>
				<div class="input-group">
					<input type="email" id="email" placeholder="Enter email address">
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div class="input-group">
					<input type="password" pattern=".{8,}" id="password" placeholder="Enter password">
					<i class='bx bx-lock-alt' ></i>
				</div>
				<span class="help-text">At least 8 characters</span>
			</div>
			<a class="fgt" href="forgot.html">Forgot password?</a>
			<div> <button class="btn-submit">Sign Up</button></div>
                    <p class="or">Or</p>
            <div><button class="btn-submit"><a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png">  Sign In with Google </a></button></div>
			<p class="acct">Don't have an account? <a href="Get-Started.html">Sign Up</a></p>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
